<!DOCTYPE html>

<meta charset="UTF-8">

<title>My Social</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#1e1e2f,#2b2b45);
  font-family: "Segoe UI", sans-serif;
  transition: background 0.6s ease;
  color:#fff;
}

/* ASCII atas */
.ascii{
  position:fixed;
  top:20px;
  text-align:center;
  font-family: monospace;
  font-size:12px;
  white-space:pre;
  opacity:0.85;
}

/* Kad */
.card{
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius:20px;
  padding:30px 25px 40px;
  width:320px;
  text-align:center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.card h1{
  font-size:24px;
  margin-bottom:6px;
}

.card p{
  font-size:14px;
  opacity:0.8;
  margin-bottom:28px;
}

/* Sosial */
.social{
  display:flex;
  justify-content:space-around;
  margin-bottom:30px;
}

/* Item ikon + teks */
.social-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

/* Ikon */
.social-item a{
  width:58px;
  height:58px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:#fff;
  text-decoration:none;
  transition:0.35s;
}

/* Text bawah ikon */
.social-item span{
  font-size:12px;
  opacity:0.85;
  letter-spacing:0.5px;
}

/* YouTube */
.youtube{
  background:#ff0000;
  box-shadow:0 0 15px rgba(255,0,0,0.6);
}
.youtube:hover{
  transform: translateY(-6px) scale(1.1);
  box-shadow:0 0 30px rgba(255,0,0,0.9);
}

/* Instagram */
.instagram{
  background: radial-gradient(circle at 30% 107%,
  #fdf497 0%, #fdf497 5%, #fd5949 45%,
  #d6249f 60%, #285AEB 90%);
  box-shadow:0 0 15px rgba(214,36,159,0.6);
}
.instagram:hover{
  transform: translateY(-6px) scale(1.1);
  box-shadow:0 0 30px rgba(214,36,159,0.9);
}

/* TikTok */
.tiktok{
  background:#000;
  box-shadow:0 0 15px rgba(0,242,234,0.6);
}
.tiktok:hover{
  transform: translateY(-6px) scale(1.1);
  box-shadow:0 0 30px #00f2ea, 0 0 30px #ff0050;
}

/* Butang */
.btn-color{
  position:fixed;
  bottom:45px;
  padding:12px 22px;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
  background:#fff;
  color:#333;
  transition:0.3s;
}

.btn-color:hover{
  transform: scale(1.08);
}

/* Footer */
.footer{
  position:fixed;
  bottom:15px;
  font-size:13px;
  opacity:0.7;
}
</style>
</head>

<body>
